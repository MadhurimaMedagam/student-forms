<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name:</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter Your First Name"
            minlength="4"
          />
          <br /><br />
          <label>Last Name:</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter Your Last Name"
            minlength="4"
          />
          <br /><br />
          <label>Your Age:</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you?"
          />
          <br /><br />
          <label>College Email:</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your College Email id"
          />
          <br /><br />
          <label>Roll no:</label>
          <br />
          <input
            type="text"
            name="Roll no"
            id="name"
            placeholder="Enter your Roll no"
          />
          <br /><br />
          <label>Date of Birth:</label>
          <br />
          <input type="date" id="name" name="DOB" />
          <br /><br />
          <label>Mobile Number</label>
          <br />
          <input
            type="text"
            id="name"
            name="MNUM"
            placeholder="Enter your Mobile number"
          />
          <br /><br />
          <label>Choose your respective branch</label>
          <br />
          <select id="name">
            <option value="">--Please choose an option--</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">
              Information Technology
            </option>
            <option value="Artificial Intelligence">
              Artificial Intelligence
            </option>
            <option value="Electronics and Communications">
              Electronics and Communications
            </option>
            <option value="Electrical Engineering">
              Electrical Engineering
            </option>
            <option value="Mechanical Engineering">
              Mechanical Engineering
            </option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Metallurgical and Materials Engineering">
              Metallurgical and Materials Engineering
            </option>
            <option value="Mining Engineering">Mining Engineering</option>
          </select>
          <br /><br />
          <label>What programming languages do u know?</label>
          <br />
          <input type="checkbox" id="language" name="language1" value="C" />
          <label for="language">C</label><br />
          <input type="checkbox" id="language" name="language2" value="C++" />
          <label for="language"> C++</label><br />
          <input
            type="checkbox"
            id="language"
            name="language3"
            value="Python"
          />
          <label for="language"> Python</label><br />
          <input type="checkbox" id="language" name="language4" value="Java" />
          <label for="language"> Java</label><br />
          <input type="checkbox" id="language" name="language5" value="Other" />
          <label for="language">Other</label>
          <br />
          <label>Other language:</label>
          <input
            type="text"
            id="name"
            name="language5"
            placeholder="Enter the language you know"
          />

          <br /><br />
          <label>Select your hostel:</label>
          <br />
          <input type="radio" id="GH-1" name="hostel" />
          <label for="GH-1">GH-1</label><br />
          <input type="radio" id="GH-2" name="hostel" />
          <label for="GH-2">GH-2</label><br />
          <input type="radio" id="GH-3" name="hostel" />
          <label for="GH-3">GH-3</label><br />
          <input type="radio" id="GH-4" name="hostel" />
          <label for="GH-4">GH-4</label><br />
          <input type="radio" id="GH-5" name="hostel" />
          <label for="GH-5">GH-5</label><br />
          <input type="radio" id="Block-1" name="hostel" />
          <label for="Block-1">Block-1</label><br />
          <input type="radio" id="Block-2" name="hostel" />
          <label for="Block-2">Block-2</label><br />
          <input type="radio" id="Block-3" name="hostel" />
          <label for="Block-3">Block-3</label><br />
          <input type="radio" id="Block-4" name="hostel" />
          <label for="Block-4">Block-4</label><br />
          <input type="radio" id="Block-5" name="hostel" />
          <label for="Block-5">Block-5</label><br />
          <input type="radio" id="Block-6" name="hostel" />
          <label for="Block-6">Block-6</label><br />
          <input type="radio" id="Block-7" name="hostel" />
          <label for="Block-7">Block-7</label>
          <br /><br />

          <label>Why do you want to join ISTE?</label>
          <br />
          <input
            type="text"
            id="iste"
            name="answer"
            placeholder="Your opinion"
          />
          <br /><br />
          <input type="submit" value="submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
